{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class ="alert alert-light border rounded">Create an Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}

                {%if error%}
                <div class-"alert alert-danger" role="alert">
                 {{error}}
                </div>
                {%endif%}

                 <!--Firstname-->
                    <div class="form-group">
                        <label for="">FirstName</label>
                        <input type="text" name="firstname"
                               id="" value="{{values.first_name}}"
                               class="form-control"
                               placeholder="">
                    </div>

                 <!--Last name-->
                   <div class="form-group">
                        <label for="">Lastname</label>
                        <input type="text" name="lastname"
                               id="" value="{{values.last_name}}"
                               class="form-control form-control-sm" >
                    </div>

                 <!--PhoneNo-->
                      <div class="form-group">
                        <label for="">PhoneNo</label>
                        <input type="text" name="phone"
                               id="" value="{{values.phone}}"
                               class="form-control form-control-sm"
                               placeholder="9876543210">
                    </div>

                <!--email-->
                <form>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input required type="text" name="email"
                               id="" value="{{values.email}}"
                               class="form-control"
                               placeholder="example@gmail.com">
                    </div>

                    <!--password-->
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="Password"
                               id=""
                               class="form-control form-control-sm"
                               placeholder="********">
                    </div>
                    <div class="mb-3 form-check">

                     <!--checkbox-->
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>

                    <!--submit-->
                    <button type="submit" class="btn btn-primary">Create an Account</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
